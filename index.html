<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Pomodoro Clock</title>
</head>
<body>

<main>
    <section class="inputs">
        <div class="labels">
        <div>Work Time</div>
        <div>Short Break</div>
        <div>Long Break</div>
        </div>
        <form>
            <input type="text" id="work-time" value="20"><label for="work-time">minutes</label>
            <input type="text" id="short-break-time" value="5"><label for="short-break-time">minutes</label>
            <input type="text" id="long-break-time" value="10"><label for="long-break-time">minutes</label>
        </form>
    </section>
    <section id="pomodoro">

        <div class="circle">
            <div class="circle__half"></div>
            <div class="circle__half circle__half--right"></div>
          </div>
    </section>
    <section id="timer">
        <div class="time-display"></div>
        <div class="time-controls">
            <button class="reset">Reset</a></button>
            <button class="start">Start</a></button>
            <button class="pause">Pause</a></button>
        </div>
    </section>
</main>

</body>
</html>
