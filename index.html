<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <title>Pomodoro Clock</title>
</head>
<body>

<main>
    <section class="inputs">
        <form>
            <input type="text" id="work-time" value="Work Time">
            <input type="text" id="short-break-time" value="Short Break Time">
            <input type="text" id="long-break-time" value="Long Break Time">
        </form>
    </section>
    <section id="pomodoro">
        <img src="assets/images/tomato-icon.svg" alt="bei pomodoro rossi" />
        <div class="time-overlay clockwiseSpin"></div>
    </section>
    <section id="timer">
        <div class="time-display"></div>
        <div class="time-controls">
            <a href="#">Reset</a>
            <a href="#">Start</a>
            <a href="#">Pause</a>
        </div>
    </section>
</main>

</body>
</html>
